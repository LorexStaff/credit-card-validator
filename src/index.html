<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кредитная карта</title>
  </head>
  <body>
    <div class="card-validator">
      <h1>Проверка номера карты</h1>
        <div class="card-icons">
          <img alt="Visa" class="card-icon" data-system="visa" />
          <img alt="MasterCard" class="card-icon" data-system="mastercard" />
          <img alt="МИР" class="card-icon" data-system="mir" />
        </div>
      <div class="input-group">
        <input
          type="text"
          id="card-input"
          placeholder="Введите номер карты"
          maxlength="19"
        />
        <button id="validate-btn">✓</button>
      </div>
      <p id="result"></p>
    </div>
  </body>
</html>
